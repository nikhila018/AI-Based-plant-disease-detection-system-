<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PlantHealth AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2e7d32;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #a5d6a7;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #1b4d22;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
    .back {
      margin-top: 28px;
      text-decoration: none;
      color: #2e7d32;
      font-size: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to PlantHealth AI</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="{{ url_for('landing') }}" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
